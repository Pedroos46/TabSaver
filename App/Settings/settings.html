<html>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style/simplex.bootstrap.min.css">

</head>

<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Tab Saver</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">User</a></li>
            </ul>

        </div>
    </div>
</div>

<main class="container">

    <section class="col-sm-3 col-md-2 col-lg-2 text-left " id="left-content">
        <ul class="nav nav-pills nav-stacked">
            <li class=""><a href="../Home/home.html">Inicio</a></li>
            <li class="active"><a href="/settings.html">Configuración</a></li>
            <li class="disabled"><a href="#">Servicios</a></li>
            <li class="disabled"><a href="#">Usuario</a></li>
            <li class="disabled"><a href="#">PayPal</a></li>
        </ul>
    </section>

    <section class="col-sm-9 col-md-10 col-lg-10" id="right-content">
        <div class="jumbotron text-left">

            <h2 style="margin-top: -15px"> Modo de trabajo:</h2>
            <h4>
                <small class="text-info"> Elige de que forma trabajar que le resulte mas comoda.</small>
            </h4>
            <ul class="nav nav-stacked">
                <li>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                                    <span class="mdl-radio__label"><b>Simple</b>
                                        <small class="text-muted"> - Guarda y recupera las pestañas al hacer click.</small>
                                    </span>
                                </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                                    <span class="mdl-checkbox__label"><small>Guardar las pestañas en la barra de marcadores</small></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <br>
                <li>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                                    <span class="mdl-radio__label"><b>Solo guardar</b>
                                        <small class="text-muted"> - Al hacer click se guardan las pestañas en los marcadres.</small>
                                    </span>
                                </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                                    <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                                    <span class="mdl-checkbox__label"><small>Cerrar pestañas al guardar.</small></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
            <h4>
                <small  class="text-danger"> Recuerda que siempre puedes cambiar el modo de forma rapida haciendo click con el boton derecho.</small>
            </h4>

        </div>
    </section>

</main>

</body>

</html>
